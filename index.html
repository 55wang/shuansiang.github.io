<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<title>Wah Seh Budget Planner</title>
	</head>

	<body>
		<div class="overlay hide"></div>
		<h1 align="center">Budget Planner</h1>

		<select class="monthSelection">
			<option value="jan">January</option>
			<option value="feb">February</option>
			<option value="mar">March</option>
			<option value="apr">April</option>
			<option value="may">May</option>
			<option value="jun">June</option>
			<option selected="selected" value="jul">July</option>
			<option value="aug">August</option>
			<option value="sep">September</option>
			<option value="oct">October</option>
			<option value="nov">November</option>
			<option value="dec">December</option>
		</select>

		<button type="button" class="buttonPrimary newEntryButton">New Entry</button>
		<button type="button" class="buttonPrimary resetAllButton">Reset All</button>

		<table align="center" border="1" class="calenderTable">
			<tr>
				<th>Sunday</th>
 		 		<th>Monday</th>
 		 		<th>Tuesday</th> 
  				<th>Wednesday</th>
  				<th>Thursday</th>
  				<th>Friday</th>
  				<th>Saturday</th>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
	  			<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
		</table>

		<div>* Click on the date to see entries</div>
		<!--- budget + spent + overspent box -->
		<div class="box">
			<div class="subBox budgetBox">
				Budget
				<div class="budgetBoxValue"></div>
				<button type="button" class="buttonPrimary budgetBoxButton">Set Budget</button>
			</div>
			<div class="subBox spentBox">
				Spent
				<div class="spentBoxValue"></div>
			</div>
			<div class="subBox overspentBox">
				Overspent
				<div class="overspentBoxValue"></div>
			</div>
		</div>

		<!-- popup box for setting budget -->
		<div class="setBudgetPopup hide">
			<div class="newEntryPopupHeader">Set Budget</div>
			<div>
				<span>Enter Budget:</span>
				<input type="text" class="setBudgetPopupValue" placeholder="Your Amount"></input>
			</div>
			<div>
			<button type="button" class="buttonPrimary buttonSetNewBudget">Set Budget</button>
			</div>	
			<div class="newEntryPopupFooter"></div>
		</div>

		<!-- popup box for new entry input -->
		<div class="newEntryPopup hide">
			<div class="newEntryPopupHeader">New Entry</div>
			<div>
				<span>Title:</span>
				<input type="text" class="newEntryPopupTitle" placeholder="Title"></input>
			</div>
			<div>
				<span>Category:</span>
				<select class="newEntryPopupCategory">
					<option value="Food and Beverages">Food and Beverages</option>
					<option value="Transportation">Transportation</option>
					<option value="Entertainment">Entertainment</option>
					<option value="Gifts">Gifts</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<div>
				<span>Amount: </span>
				<input type="text" class="newEntryPopupAmount" placeholder="Amount"></input>
			</div>
			<div>
				<span>Date:</span>
				<select class="newEntryPopupDate">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
			</div>
			<div class="newEntryPopupFooter">
				<button type="button" class="buttonPrimary buttonSubmitNewEntry">Submit</button>
				<button type="button" class="buttonPrimary buttonCancelNewEntry">Cancel</button>
			</div>
		</div>

		<div class="spentItemListPopup hide">
			<div class="spentItemListPopupHeader"></div>
			<div>
				<ul class="spentItemList"></ul>
			</div>
			<div class="spentItemListPopupFooter">
				<button type="button" class="buttonPrimary closeSpentItemList">Close</button>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/mainv2.js"></script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<title>WahSeh Budget Planner</title>
	</head>

	<body>
		<!-- <div class="backdrop">dfdf</div> -->
		<h1 align="center">Budget Planner</h1>
		<h3 align="center"> June 2014</h3>

		<button type="button" class="buttonPrimary newEntryButton">New Entry</button>
		<button type="button" class="buttonPrimary resetAllButton">Reset All</button>

		<table align="center" border="1" class="calenderTable">
			<tr>
				<th>Sunday</th>
 		 		<th>Monday</th>
 		 		<th>Tuesday</th> 
  				<th>Wednesday</th>
  				<th>Thursday</th>
  				<th>Friday</th>
  				<th>Saturday</th>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry">1</td>
				<td class="calenderEntry">2</td>
				<td class="calenderEntry">3</td>
				<td class="calenderEntry">4</td>
				<td class="calenderEntry">5</td>
				<td class="calenderEntry">6</td>
				<td class="calenderEntry">7</td>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry">8</td>
				<td class="calenderEntry">9</td>
				<td class="calenderEntry">10</td>
				<td class="calenderEntry">11</td>
				<td class="calenderEntry">12</td>
				<td class="calenderEntry">13</td>
				<td class="calenderEntry">14</td>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry">15</td>
				<td class="calenderEntry">16</td>
				<td class="calenderEntry">17</td>
				<td class="calenderEntry">18</td>
				<td class="calenderEntry">19</td>
				<td class="calenderEntry">20</td>
				<td class="calenderEntry">21</td>
			</tr>
			<tr height="100px">
	  			<td class="calenderEntry">22</td>
				<td class="calenderEntry">23</td>
				<td class="calenderEntry">24</td>
				<td class="calenderEntry">25</td>
				<td class="calenderEntry">26</td>
				<td class="calenderEntry">27</td>
				<td class="calenderEntry">28</td>
			</tr>
			<tr height="100px">
				<td class="calenderEntry">29</td>
				<td class="calenderEntry">30</td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
		</table>

		<!--- budget + spent + overspent box -->
		<div class="box">
			<div class="subBox budgetBox">
				Budget
				<div class="budgetBoxValue"></div>
				<button type="button" class="buttonPrimary budgetBoxButton">Set Budget</button>
			</div>
			<div class="subBox spentBox">
				Spent
				<div class="spentBoxValue"></div>
			</div>
			<div class="subBox overspentBox">
				Overspent
				<div class="overspentBoxValue"></div>
			</div>
		</div>
	
		<!-- history box to record entries -->
		<div class="historyBox">
			<ul class="list"></ul>
		</div>

		<!-- popup box for setting budget -->
		<div class="setBudgetPopup hide">
			<h2>Set Budget</h2>
			<div>
				<span>Enter Budget:</span>
				<input type="text" class="setBudgetPopupValue" placeholder="Your Amount"></input>
			</div>
			<div>
			<button type="button" class="buttonPrimary buttonSetNewBudget">Set</button>
			<button type="button" class="buttonPrimary buttonCancel">Cancel</button>
			</div>	
		</div>

		<!-- popup box for new entry input -->
		<div class="newEntryPopup hide">
			<h2>New Entry</h2>
			<div>
				<span>Title:</span>
				<input type="text" class="newEntryPopupTitle" placeholder="Title"></input>
			</div>
			<div>
				<span>Category:</span>
				<select class="newEntryPopupCategory">
					<option value="Food and Beverages">Food and Beverages</option>
					<option value="Transportation">Transportation</option>
					<option value="Entertainment">Entertainment</option>
					<option value="Gifts">Gifts</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<div>
				<span>Amount:</span>
				<input type="text" class="newEntryPopupAmount" placeholder="Amount"></input>
			</div>
			<div>
				<span>Date:</span>
				<input type="text" class="newEntryPopupDate" placeholder="Date"></input>
			</div>
			<div>
				<button type="button" class="buttonPrimary buttonSubmitNewEntry">Submit</button>
				<button type="button" class="buttonPrimary buttonCancel">Cancel</button>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<title>Wah Seh Budget Planner</title>
	</head>

	<body>
		<div class="overlay hide"></div>
		<h1 align="center">Budget Planner</h1>

		<select class="monthSelection">
			<option value="jan">January</option>
			<option value="feb">February</option>
			<option value="mar">March</option>
			<option value="apr">April</option>
			<option value="may">May</option>
			<option value="jun">June</option>
			<option selected="selected" value="jul">July</option>
			<option value="aug">August</option>
			<option value="sep">September</option>
			<option value="oct">October</option>
			<option value="nov">November</option>
			<option value="dec">December</option>
		</select>

		<button type="button" class="buttonPrimary newEntryButton">New Entry</button>
		<button type="button" class="buttonPrimary resetAllButton">Reset All</button>

		<table align="center" border="1" class="calenderTable">
			<tr>
				<th>Sunday</th>
 		 		<th>Monday</th>
 		 		<th>Tuesday</th> 
  				<th>Wednesday</th>
  				<th>Thursday</th>
  				<th>Friday</th>
  				<th>Saturday</th>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
  				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
	  			<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
			<tr height="100px">
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
				<td class="calenderEntry"></td>
			</tr>
		</table>

		<!--- budget + spent + overspent box -->
		<div class="box">
			<div class="subBox budgetBox">
				Budget
				<div class="budgetBoxValue"></div>
				<button type="button" class="buttonPrimary budgetBoxButton">Set Budget</button>
			</div>
			<div class="subBox spentBox">
				Spent
				<div class="spentBoxValue"></div>
			</div>
			<div class="subBox overspentBox">
				Overspent
				<div class="overspentBoxValue"></div>
			</div>
		</div>
	
		<!-- history box to record entries -->
		<div class="historyBox">
			<ul class="list"></ul>
		</div>

		<!-- popup box for setting budget -->
		<div class="setBudgetPopup hide">
			<h2>Set Budget</h2>
			<div>
				<span>Enter Budget:</span>
				<input type="text" class="setBudgetPopupValue" placeholder="Your Amount"></input>
			</div>
			<div>
			<button type="button" class="buttonPrimary buttonSetNewBudget">Set Budget</button>
			</div>	
		</div>

		<!-- popup box for new entry input -->
		<div class="newEntryPopup hide">
			<div class="newEntryPopupHeader">New Entry</div>
			<div>
				<span>Title:</span>
				<input type="text" class="newEntryPopupTitle" placeholder="Title"></input>
			</div>
			<div>
				<span>Category:</span>
				<select class="newEntryPopupCategory">
					<option value="Food and Beverages">Food and Beverages</option>
					<option value="Transportation">Transportation</option>
					<option value="Entertainment">Entertainment</option>
					<option value="Gifts">Gifts</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<div>
				<span>Amount: </span>
				<input type="text" class="newEntryPopupAmount" placeholder="Amount"></input>
			</div>
			<div>
				<span>Date:</span>
				<input type="text" class="newEntryPopupDate" placeholder="Date"></input>
			</div>
			<div class="newEntryPopupFooter">
				<button type="button" class="buttonPrimary buttonSubmitNewEntry">Submit</button>
				<button type="button" class="buttonPrimary buttonCancelNewEntry">Cancel</button>
			</div>
		</div>

		<div class="spentItemListPopup hide">
			<div class="spentItemListPopupHeader"></div>
			<div>
				<ul class="spentItemList"></ul>
			</div>
			<div class="spentItemListPopupFooter">
				<button type="button" class="buttonPrimary closeSpentItemList">Close</button>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/mainv2.js"></script>
	</body>
</html>
